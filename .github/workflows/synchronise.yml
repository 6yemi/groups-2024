name: "Prototype Groups"
on:
  workflow_dispatch:
    inputs:
      workflow_id:
        required: true
        type: number
      post_comment:
        required: false
        type: boolean
        default: true
  workflow_run:
    workflows: ["Check"]
    types:
      - completed

jobs:
  validate:
    name: "Validate"
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      actions: read
      issues: write
      pull-requests: write

    steps:
      - name: Get commit info
        id: commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA=$(gh run view ${{ inputs.workflow_id || github.event.workflow_run.id }} --repo ${{ github.repository }} --json headSha | jq -r '.headSha')
          echo "SHA=$SHA" >> $GITHUB_OUTPUT

      - name: Get token for sepp-bot
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.SEPP_BOT_ID }}
          private-key: ${{ secrets.SEPP_BOT_PK }}

      - name: Register workflow for PR
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api --method POST /repos/uob-sepp/groups-2024/statuses/${{ steps.commit.outputs.SHA }} \
            -f state='pending' \
            -f target_url='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            -f description='Validating changes to groups...' \
            -f context='Validate / Groups'

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Compile TypeScript sources
        uses: ./.github/actions/build

      - name: Delete existing groups.yaml
        run: rm ./config/groups.yaml

      - name: Download PR artifact
        uses: actions/download-artifact@v4
        with:
          name: groups.yaml
          path: ./config/
          run-id: ${{ inputs.workflow_id || github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR info
        id: pr
        run: |
          NUMBER=$(cat ./config/pr.yaml)
          echo "NUMBER=$NUMBER" >> $GITHUB_OUTPUT

      - name: Checkout PR's groups.yaml
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.commit.outputs.SHA }}
          path: pr
          sparse-checkout: |
            config/groups.yaml

      - name: Calculate diff
        working-directory: pr
        run: |
          ls -la
          git diff origin/main >> ./config/main.diff
          cat ./config/main.diff

      # - name: Format groups.yaml
      #   run: |
      #     git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      #     git config --global user.name "github-actions[bot]"
      #     git add config/groups.yaml
      #     git commit -m 'Temporary commit'
      #     npm run format-config

      # - name: Check for changes
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     if [ ! -z "$(git status --porcelain)" ]; then
      #       echo \
      #         'Running \`npm run format-config\` changed the formatting of \`groups.yaml\`:\n\n\`\`\`diff\n' \
      #         "$(git diff)\n" \
      #         '\`\`\`\n\nPlease run \`npm run format-config\` locally and commit the changes.' | gh pr comment --body-file - ${{ github.event.workflow_run.pull_requests[0].number }}
      #     fi

      - name: Validate configuration
        run: npm run validate
        env:
          CANVAS_TOKEN: ${{ secrets.CANVAS_TOKEN }}

      - name: "Post changes as PR comment"
        uses: actions/github-script@v6
        if: github.event_name == 'workflow_run' || inputs.post_comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let fs = require('fs');
            let markdown = 'changes.md';
            let issue_number = Number(fs.readFileSync('./config/pr.yaml', 'utf-8'));

            if (fs.existsSync(markdown)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: fs.readFileSync('changes.md', 'utf-8')
              });
            }

      - name: Set workflow status as 'success'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api --method POST /repos/uob-sepp/groups-2024/statuses/${{ steps.commit.outputs.SHA }} \
            -f state='success' \
            -f target_url='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            -f description='Successful' \
            -f context='Validate / Groups'

      - name: Set workflow status as 'failure'
        if: failure()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api --method POST /repos/uob-sepp/groups-2024/statuses/${{ steps.commit.outputs.SHA }} \
            -f state='failure' \
            -f target_url='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            -f description='Failed' \
            -f context='Validate / Groups'
